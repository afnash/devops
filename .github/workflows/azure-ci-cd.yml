name: AKS Full CI/CD (Build -> Push -> Deploy)

on:
  push:
    branches: ["master"]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name rygtusbh

      - name: Build image
        run: docker build -t rygtusbh.azurecr.io/devops:latest .

      - name: Push image
        run: docker push rygtusbh.azurecr.io/devops:latest

      - name: Get AKS credentials
        run: az aks get-credentials -g chainsure -n devops-aks --overwrite-existing

      - name: Apply manifests (first time safe)
        run: kubectl apply -f k8s/

      - name: Rollout restart (force new image)
        run: |
          kubectl rollout restart deployment/devops-app
          kubectl rollout status deployment/devops-app

      - name: Verify Deployment Logs
        run: |
          echo "Waiting for pod to be ready..."
          sleep 10

          echo "Fetching logs from the deployment..."
          # Get the name of a pod from the deployment
          POD_NAME=$(kubectl get pods -l app=devops -o jsonpath="{.items[0].metadata.name}")
          if [ -n "$POD_NAME" ]; then
            echo "Logs for pod: $POD_NAME"
            kubectl logs $POD_NAME --tail=50
          else
            echo "No pods found for deployment devops-app"
            exit 1
          fi
